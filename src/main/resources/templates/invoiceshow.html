<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Sage Invoices</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Invoice Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Invoice Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${invoice.id}">Invoice Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${invoice.date}">Date</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${invoice.customer.name}">Customer</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${invoice.description}">description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Amount:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${invoice.amount}">Amount</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${invoice.status}">Status</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
